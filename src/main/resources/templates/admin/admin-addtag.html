<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>新增分类</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <div class="right m-item menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        Jenny Hess
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/types/input}" class="item teal active">新增</a>
            <a th:href="@{/admin/types}" class="item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <br>
        <br>
        <br>
        <br>
       <form action="#" method="post"  th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" th:object="${type}" class="ui form">
           <input type="hidden" name="id" th:value="*{id}">
           <div class="field">
               <div class="ui left labeled input">
                   <label class="ui teal basic label">名称</label>
                   <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
               </div>
           </div>
           <div class="ui error message"></div>
           <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
               <i class="close icon"></i>
               <div class="header">验证失败</div>
               <p th:errors="*{name}">提交信息不符合规则</p>
           </div>
           <div class="ui right aligned container">
               <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
               <button class="ui teal submit button" >提交</button>
           </div>
       </form>
    </div>
</div>

    <br>
    <br>
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/image/wechat.png" alt="" class="ui rounded image" style="width: 110px;height: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-opacity-large">用户故事</a>
                    <a href="#" class="item m-opacity-large">用户故事</a>
                    <a href="#" class="item m-opacity-large">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-opacity-large">用户故事</a>
                    <a href="#" class="item m-opacity-large">用户故事</a>
                    <a href="#" class="item m-opacity-large">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-large">这是我的个人博客，会分享编程。。。</p>
            </div>
            </div>
        <div class="ui inverted center aligned section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-large">Copyright @2020-2021 Lins</p>
        </div>
</footer>
<th:block th:replace="admin/_fragments ::script">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>
</th:block>

<script>
    $('.menu .toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    // 表单验证
    $('.ui.form').form({
        fields:{
           name:{
               identifier:'name',
               rules:[{
                   type:'empty',
                   prompt:'请输入分类'
               }]
           }
        }
    });
    //消息提示关闭初始化
    $('.message .close')
        .on('click',function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
