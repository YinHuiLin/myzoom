            <a href="#" class="active m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>

<div class="ui attached pointing menu">

        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
       <form action="#" method="post" class="ui form">
           <div class="required field">
               <div class="ui left labeled input">
                   <div class="ui selection compact teal basic dropdown label">
                       <input type="hidden" value="原创">
                       <i class="dropdown icon"></i>
                       <div class="text">原创</div>
                       <div class="menu">
                           <div class="item" data-value="原创"></div>
                           <div class="item" data-value="转载"></div>
                           <div class="item" data-value="翻译"></div>
                       </div>
                   </div>
                   <input type="text" name="title" placeholder="标题">
               </div>
           </div>
           <div class="field">
               <div id="mdcontent" style="z-index: 1!important;">
                   <textarea placeholder="博客内容" name="content" style="display: none">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/</textarea>
               </div>
           </div>
           <div class="two fields">
               <div class="field">
                   <div class="ui left labeled action input">
                       <label class="ui compact teal basic label">分类</label>
                       <div class="ui fluid selection dropdown">
                           <input type="hidden">
                           <i class="dropdown icon"></i>
                           <div class="default text">分类</div>
                           <div class="menu">
                               <div class="item" data-value="1">错误日志</div>
                               <div class="item" data-value="2">开发者手册</div>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="field">
                   <div class="ui left labeled action input">
                       <label class="ui compact teal basic label">标签</label>
                       <div class="ui fluid multiple search selection dropdown">
                           <input type="hidden" name="tag">
                           <i class="dropdown icon"></i>
                           <div class="default text">标签</div>
                           <div class="menu">
                               <div class="item" data-value="Java">Java</div>
                               <div class="item" data-value="2">JavaScript</div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <div class="field">
               <div class="ui left labeled input">
                   <label class="ui teal basic label">首图</label>
                   <input type="text" name="indexPicture" placeholder="首图引用地址">
               </div>
           </div>
           <div class="inline fields">
               <div class="field">
                   <input type="checkbox" class="hidden" checked name="recommend" id="recommend">
                   <label for="recommend">推荐</label>
               </div>
               <div class="field">
                   <input type="checkbox" class="hidden" checked name="info" id="shareInfo">
                   <label for="shareInfo">转载信息</label>
               </div>
               <div class="field">
                   <input type="checkbox" class="hidden" checked name="appreciation" id="appreciation">
                   <label for="appreciation">赞赏</label>
               </div>
               <div class="field">
                   <input type="checkbox" class="hidden" checked name="comment" id="comment">
                   <label for="comment">留言</label>
               </div>
           </div>
           <div class="ui error message"></div>
           <div class="ui right aligned container">
               <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
               <button class="ui secondary button" >保存</button>
               <button class="ui teal button" >发布</button>
           </div>
       </form>
    </div>
</div>

<script>
    // 初始化Markdown
    var Editor;
    $(function() {
        Editor = editormd("mdcontent", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
    });
    $('.menu .toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown();
    // 表单验证
    $('.ui.form').form({
        fields:{
           title:{
               identifier:'title',
               rules:[{
                   type:'empty',
                   prompt:'标题：请输入博客标题'
               }]
           },
            content:{
                identifier:'content',
                rules:[{
                    type:'empty',
                    prompt:'内容：请输入博客内容'
                }]
            }
        }
    })
</script>
</body>
</html>
